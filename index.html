<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <title>Movie watchlist</title>
</head>

<body>
    <header>
        <video autoplay loop muted playsinline>
            <source src="videos/headerBg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="logo-watchlist">
            <h2>Find the movies you love</h2>
            <div class="watchlist-el">
                <a href="myWatchlist.html">
                    <img id="watchlist" src="/images/watchlist.png" alt="Watchlist button">
                    <p>My watchlist</p>
                </a>
            </div>
        </div>
    </header>
    <main>
            <div class="search-bar">
                <input id="user-input" type="text" placeholder="search your movie here">
                <button id="search-btn">Search</button>
            </div>
            <div class="movies" id="movies-el">
                
            </div>
    </main>
</body>
<script src="index.js"></script>

</html>
